<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Login | Meogeo Sarang Korean Mart </title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../Assets/MSKM_Tab_Logo-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../Assets/MSKM_Tab_Logo-32x32.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/Bootstrap CSS/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/Login.css">

    <!-- Supabase Database -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="MainLogin">
    <div class="login-container">
        <img src="../Assets/MSKM_Logo.png" alt="Logo">
        <form id="login-form">
            <input type="text" id="employee-id" placeholder="Employee ID" required autocomplete="off">
            <input type="password" id="password" placeholder="Password" required autocomplete="off">
            <button type="submit">LOG IN</button>
        </form>
        <a href="#">Forgot ID or Password?</a>
    </div>
    <div class="footer">
        <a href="#">About</a>
        <a href="#">Help</a>
    </div>
    <div class="welcome-popup" id="welcome-popup">
        <p id="welcome-message"></p>
    </div>

    <!-- FUNCTIONS -->
    <script src="../js/Database.js"></script>
    <script src="../js/Login.js"></script>
</body>

</html>
