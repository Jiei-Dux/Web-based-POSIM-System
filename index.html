<!DOCTYPE html>
<html>

<head>
    <title>Redirecting...</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../Assets/MSKM_Tab_Logo-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../Assets/MSKM_Tab_Logo-32x32.png">

    <script type="text/javascript">
        // Service Worker for Offline Support
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
        }

        // Redirect after the page loads
        window.onload = function () {
            window.location.href = "html/Login.html";
        };
    </script>

</head>

<body>
    If you are not redirected automatically, follow this <a href="html/Login.html">link</a>.
</body>

</html>
